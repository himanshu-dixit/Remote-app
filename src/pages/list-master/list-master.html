<ion-row>
    <p class="title">
        Activity
    </p>
</ion-row>

<ion-row class="tip">
    <p class="tip_title">
        Try to decrease no. of work related task in day.
    </p>
</ion-row>

<ion-row class="item_feed">
    <ion-row class="task_list">
        <ion-row class="task_item">
            <ion-col col-2>
                <ion-icon name="walk"></ion-icon>
            </ion-col>
            <ion-col col-6>
                <div class="activity_name">
                    Walk
                </div>
                <div class="time">
                    11:40
                </div>
            </ion-col>
            <ion-col col-4>
                <div class="duration">
                    2 Hr 13min
                </div>
            </ion-col>
        </ion-row>
    </ion-row>
</ion-row>

<ion-row class="footer">
    <ion-col col-4 class="menu_item selected">
        <span>Timeline</span>
    </ion-col>
    <ion-col col-4 class="menu_item">
        <span (click)="anal()">Analysis</span>
    </ion-col>
    <ion-col col-4 class="menu_item">
        <span>Profile</span>
    </ion-col>
</ion-row>
